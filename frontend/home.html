<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' http://192.168.0.159:4000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div class="toast" id="toast">
    <span class="toast-error" id="toast-error"></span>
  </div>

  <div class="sidebar">
    <div>
      <div class="logo">
        <span>aceno</span>
      </div>

      <div class="nav">
        <div class="link">
          <span>Dispositivos</span>
        </div>
        <div class="link">
          <span>Data</span>
        </div>
        <div class="link">
          <span>Configurações</span>
        </div>
        <div class="link">
          <span>Usuários</span>
        </div>
        <div class="link">
          <span>Logs do Sistema</span>
        </div>
      </div>
    </div>

    <div class="personal-info">
      <button class="btn-logout">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 11H13V13H5V16L0 12L5 8V11ZM4 18H6.708C7.86269 19.0183 9.28669 19.6819 10.8091 19.9109C12.3316 20.14 13.8878 19.9249 15.291 19.2915C16.6942 18.6581 17.8849 17.6332 18.7201 16.3398C19.5553 15.0465 19.9995 13.5396 19.9995 12C19.9995 10.4604 19.5553 8.95354 18.7201 7.66019C17.8849 6.36683 16.6942 5.34194 15.291 4.7085C13.8878 4.07506 12.3316 3.85998 10.8091 4.08906C9.28669 4.31815 7.86269 4.98167 6.708 6H4C4.93066 4.75718 6.13833 3.74851 7.52707 3.05414C8.91581 2.35978 10.4473 1.99884 12 2C17.523 2 22 6.477 22 12C22 17.523 17.523 22 12 22C10.4473 22.0012 8.91581 21.6402 7.52707 20.9459C6.13833 20.2515 4.93066 19.2428 4 18Z" fill="white"/>
        </svg>
      </button>

      <span class="user-logged"></span>
    </div>
  </div>

  <main>
    <div class="content">
      <header>
        <div class="content-title">
          <span class="title">Dispositivos</span>
          <div class="spinner"></div>
        </div>

        <div class="actions">
          <button class="btn-refetch">Refetch</button>
          <button class="btn-create">Criar</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>CENTRAL</th>
            <th>FILA LOCAL</th>
            <th>PORTA SERIAL</th>
            <th>SERIAL NUMBER</th>
            <th>SYNC</th>
            <th>STATUS</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <dialog class="modal">
    <header>
      <span class="title">Adicionar dispositivo</span>

      <div class="btn-close">
        <svg width="22" height="22" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.0844 18.9785C20.157 19.051 20.2146 19.1372 20.2539 19.2321C20.2931 19.3269 20.3134 19.4285 20.3134 19.5312C20.3134 19.6338 20.2931 19.7355 20.2539 19.8303C20.2146 19.9252 20.157 20.0113 20.0844 20.0839C20.0118 20.1565 19.9257 20.2141 19.8308 20.2534C19.736 20.2927 19.6343 20.3129 19.5317 20.3129C19.429 20.3129 19.3274 20.2927 19.2325 20.2534C19.1377 20.2141 19.0515 20.1565 18.979 20.0839L12.5004 13.6044L6.02192 20.0839C5.87532 20.2305 5.6765 20.3129 5.46918 20.3129C5.26187 20.3129 5.06304 20.2305 4.91645 20.0839C4.76986 19.9373 4.6875 19.7385 4.6875 19.5312C4.6875 19.3239 4.76986 19.1251 4.91645 18.9785L11.3959 12.4999L4.91645 6.02143C4.76986 5.87484 4.6875 5.67601 4.6875 5.4687C4.6875 5.26138 4.76986 5.06256 4.91645 4.91596C5.06304 4.76937 5.26187 4.68701 5.46918 4.68701C5.6765 4.68701 5.87532 4.76937 6.02192 4.91596L12.5004 11.3955L18.979 4.91596C19.1255 4.76937 19.3244 4.68701 19.5317 4.68701C19.739 4.68701 19.9378 4.76937 20.0844 4.91596C20.231 5.06256 20.3134 5.26138 20.3134 5.4687C20.3134 5.67601 20.231 5.87484 20.0844 6.02143L13.6049 12.4999L20.0844 18.9785Z" fill="black"/>
        </svg>
      </div>
    </header>

    <form>
      <div class="form-field">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" autofocus />
      </div>

      <div>
        <div class="container-form-field">
          <div class="form-field-select-editable">
            <label for="editable-serial-port">Porta Serial</label>
            <select id="serial-port"></select>
          </div>

          <button type="button" id="btn-load-serial-port">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.888 13.5C21.164 18.311 17.013 22 12 22C6.477 22 2 17.523 2 12C2 6.477 6.477 2 12 2C16.1 2 19.625 4.468 21.168 8" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M17 8H21.4C21.4788 8 21.5568 7.98448 21.6296 7.95433C21.7024 7.92417 21.7685 7.87998 21.8243 7.82426C21.88 7.76855 21.9242 7.70241 21.9543 7.62961C21.9845 7.55681 22 7.47879 22 7.4V3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>




      <div class="container-form-field-info">
        <span class="title">Central identificada:</span>
        <div class="info">
          <span id="info-model-version">Modelo: - | Versão: -</span>
          <span id="info-serial-number">Número Serial: -</span>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" class="checkbox" id="connection-mode">
          <span>Detecção automática de porta serial</span>
        </div>
      </div>

      <div class="form-field">
        <label for="serial-number">Número Serial</label>
        <div class="container-serial-number">
          <input type="text" id="serial-number" name="serial-number" />
          <svg id="copy-to-clipboard" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="8" width="12" height="12" rx="2" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 2H6C4.89543 2 4 2.89543 4 4V14C4 15.1046 4.89543 16 6 16H8" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="form-field">
        <label for="sync-mode">Modo de Sincronização</label>
        <select id="sync-mode">
          <option value="Local">Local</option>
          <option value="Remote">Remoto</option>
          <option value="Both">Ambos</option>
        </select>
      </div>

      <div class="form-field">
        <label for="remote-queue">Fila remota</label>
        <input type="text" id="remote-queue" name="remote-queue" />
      </div>

      <div class="form-field">
        <label for="remote-item">Item Padrão</label>
        <input type="text" id="remote-item" name="remote-item" />
      </div>

      <div class="actions">
        <button type="button" class="btn-cancel">Cancelar</button>
        <button type="submit">Adicionar</button>
      </div>
    </form>
  </dialog>

  <script src="./home.js"></script>
</body>
</html>
